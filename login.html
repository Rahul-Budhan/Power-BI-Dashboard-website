<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login Page</title>
</head>

<body>

    <div id="container">
        <!-- -------------------------Login---------------------------- -->
        <form class="form" id="login" method="GET">
            <h1 class="form_title">Login</h1>
            <div class="input__areas">

                
                <div class="form__input-group">
                    <input type="text" class="form__input" id="username" name="username" autofocus placeholder="Username">
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" id="password" name="password" autofocus placeholder="Password">
                </div>
                <div class="form__message__error"> Invalid Username/Password combination.</div>
                <button class="form__button" value="Click" onclick="check__user()" type="button">Login</button>

                <p class="form__text">
                    <span onclick="switch__to__reset__password()" class="form__link">Forgot your password</a>
                </p>

                <p class="form__text">
                    <span onclick="switch__to__sign__up()" class="form__link" id="linkLogin">Don't have an account? Create
                        account</a>
                </p>
            </div>
        </form>

        <!-- ------------------------signup------------------------------- -->
        <form class="create__account" id="signup">
            <h1 class="form_title">Create Your Account</h1>
            <div class="input__areas">
                <div class="form__input-group">
                    <input type="text" class="form__input" name="username" autofocus placeholder="Username">
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" name="Email Address" autofocus placeholder="Email Address">
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" name="password" autofocus placeholder="Password">
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" name="confirm password" autofocus
                        placeholder="Confirm Password">
                </div>
                <div class="form__message__error"> Incorrect Username/Password combination.</div>
                <button class="form__button" onclick="create__account()" type="button">Sign Up</button>
                <p class="form__text">
                    <span class="form__link" onclick="switch__to__reset__password()" id="linkLogin">Reset Password</a>
                </p>
                <p class="form__text">
                    <span class="form__link" onclick="switch__to__login()" id="linkLogin">Already have account</a>
                </p>
            </div>
        </form>
        <!-- -------------------------------Reset Password---------------------------------- -->
        <form class="reset__password" id="resetPassword">
            <h1 class="form_title">Reset Your Password</h1>
            <div class="input__areas">
                <div class="form__input-group">
                    <input type="text" class="form__input" name="username" autofocus placeholder="Username">
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" name="Email Address" autofocus placeholder="Email Address">
                </div>
                <div class="form__message__error"> Incorrect Username/Password combination.</div>
                <button class="form__button" onclick="password__reset()" type="button">Reset</button>
                <p class="form__text">
                    <span class="form__link" onclick="switch__to__login()" id="linkLogin">login </a>
                </p>
                <p class="form__text">
                    <span class="form__link" onclick="switch__to__sign__up()" id="linkLogin">Create account</a>
                </p>
            </div>
        </form>

        <!-- ------------------------Spinner--------------------- -->
        <div id="spinner">
            <div class="loadingio-spinner-ripple-wsf5cxo48ch">
                <div class="ldio-japzwhp0h9j">
                    <div>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>


    
</body>
<script src="scripts/login.js"></script>
</html>
